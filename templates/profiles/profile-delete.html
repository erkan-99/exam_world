<html lang="en">
  <head>

    <link rel="stylesheet" href="{% static 'style/style.css' %}" />
    <title>WorldOfSpeed</title>
  </head>

  <body>
    <div id="box">
      <header>
        <!-- Navigation Bar -->
        <h1>
          <a class="index-navigation" href="#"
          ><span>World of Speed</span></a

        </h1>
        <nav>
      <a href="{% url 'catalogue' %}">Catalogue</a>
