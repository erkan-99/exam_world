{% extends "base.html" %}

{% block main_content %}
  <h1>Car Details</h1>
  <img src="{{ car.image_url }}" alt="Car Image">
  <p>Type: {{ car.type }}</p>
  <p>Model: {{ car.model }}</p>
  <p>Year: {{ car.year }}</p>
  <p>Price: {{ car.price | floatformat:"3" }}</p>
  <a href="{% url 'edit_car' car.id %}">Edit</a>
  <a href="{% url 'delete_car' car.id %}">Delete</a>
{% endblock %}
